<!DOCTYPE html>
<meta charset="utf-8">
<!-- production version, optimized for size and speed -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
      new Vue({
        el: '#app',
        data: {
          message: 'MAHRIO Meets VueJS'
        }
      })
    })
</script>
<body>
  <div id="app">
    {{ message }}
  </div>
</body>
